<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlvaP - Consultant Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Load config at runtime to avoid stale bundle issues -->
    <script>
      window.__APP_CONFIG__ = null;
    </script>
    <script type="module">
      fetch('/config.json', { cache: 'no-store' })
        .then(r => r.json())
        .then(cfg => {
          window.__APP_CONFIG__ = cfg;
          import('/src/main.tsx'); // now start the app
        })
        .catch(() => {
          // Fallback if config fails to load
          window.__APP_CONFIG__ = { API_BASE: '/api' };
          import('/src/main.tsx');
        });
    </script>
  </body>
</html>
