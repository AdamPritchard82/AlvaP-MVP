<!DOCTYPE html>
<html>
<head>
    <title>Logout - AlvaP</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background: #f3f4f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            color: #059669;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AlvaP Logout</h1>
        <p>Click the button below to log out and clear your session:</p>
        <button onclick="logout()">Log Out</button>
        <div id="status"></div>
    </div>

    <script>
        function logout() {
            // Clear localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('alvap-welcome-seen');
            
            // Clear any other relevant data
            localStorage.removeItem('lastVisit');
            
            document.getElementById('status').innerHTML = '<div class="success">âœ… Logged out successfully! You can now close this tab and return to the main app.</div>';
        }
    </script>
</body>
</html>
